<div class="card h-100 position-relative">
  <!-- Back Button -->
  <button style="z-index: 9999;" class="btn position-absolute top-0 start-0 m-2 text-white" (click)="goBack()">
<svg fill="#fff" width="35" height="35" version="1.1" id="lni_lni-arrow-left-circle" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	 x="0px" y="0px" viewBox="0 0 64 64" style="enable-background:new 0 0 64 64;" xml:space="preserve">
<g>
	<path d="M43.3,29.8H26l6-6.1c0.9-0.9,0.9-2.3,0-3.2c-0.9-0.9-2.3-0.9-3.2,0l-9.7,9.9c-0.9,0.9-0.9,2.3,0,3.2l9.7,9.9
		c0.4,0.4,1,0.7,1.6,0.7c0.6,0,1.1-0.2,1.6-0.6c0.9-0.9,0.9-2.3,0-3.2l-6-6.1h17.3c1.2,0,2.2-1,2.2-2.2
		C45.6,30.8,44.6,29.8,43.3,29.8z"/>
	<path d="M32,1.8C15.3,1.8,1.7,15.3,1.7,32S15.3,62.2,32,62.2S62.3,48.7,62.3,32S48.7,1.8,32,1.8z M32,57.8
		C17.8,57.8,6.2,46.2,6.2,32C6.2,17.8,17.8,6.2,32,6.2S57.8,17.8,57.8,32C57.8,46.2,46.2,57.8,32,57.8z"/>
</g>
</svg>

  </button>

  <div id="propertyCarousel{{property?._id}}" class="carousel slide">
    <div class="carousel-inner">
      <div *ngFor="let image of property?.images; let i = index" class="carousel-item" [class.active]="i === 0">
        <img [src]="image" class="d-block w-100 carousel-image" alt="{{ property?.title }}">
      </div>
    </div>

    <a class="carousel-control-prev" href="javascript:void(0)" (click)="prevSlide(property._id)" role="button">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="javascript:void(0)" (click)="nextSlide(property._id)" role="button">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <div class="card-body d-flex flex-column justify-content-between">
    <div>
      <h5 class="card-title">{{ property.propertyType }}</h5>
      <p class="card-text">{{ property.description }}</p>
      <p class="card-text"><strong>Type:</strong> {{ property.propertyType }}</p>
      <p class="card-text"><strong>Price:</strong> {{ property.price | currency }}</p>
      <!-- <p class="card-text"><strong>Location:</strong> Latitude: {{ property?.location?.coordinates[1] }}, Longitude: {{ property?.location?.coordinates[0] }}</p> -->
      <button id="viewphone" class="btn btn-danger" (click)="viewphone(property.ownerPhone,property._id)">View Phone No</button>
      <!-- <div id="mobileno"></div> -->

      <p class="card-text"><small class="text-muted">Posted on {{ property.createdAt | date:'mediumDate' }}</small></p>
    </div>
  </div>
</div>
